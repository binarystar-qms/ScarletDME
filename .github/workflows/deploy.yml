name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
      - master
      - dev
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/dev' || github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://scarletdme-staging.example.com
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy with Helm
        run: |
          helm upgrade --install scarletdme-staging ./helm/scarletdme \
            --namespace scarletdme-staging \
            --create-namespace \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ github.ref_name }}-${{ github.sha }} \
            --set image.pullPolicy=Always \
            --set service.type=ClusterIP \
            --set persistence.enabled=true \
            --set persistence.size=10Gi \
            --set resources.requests.cpu=500m \
            --set resources.requests.memory=512Mi \
            --set resources.limits.cpu=2000m \
            --set resources.limits.memory=2Gi \
            --wait \
            --timeout 10m \
            --atomic

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/scarletdme-staging -n scarletdme-staging --timeout=5m
          kubectl get pods -n scarletdme-staging
          kubectl get svc -n scarletdme-staging

      - name: Run health check
        run: |
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=scarletdme -n scarletdme-staging --timeout=5m

  deploy-production:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://scarletdme.example.com
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy with Helm
        run: |
          helm upgrade --install scarletdme ./helm/scarletdme \
            --namespace scarletdme \
            --create-namespace \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ github.ref_name }} \
            --set image.pullPolicy=IfNotPresent \
            --set service.type=LoadBalancer \
            --set persistence.enabled=true \
            --set persistence.size=50Gi \
            --set persistence.storageClassName=fast-ssd \
            --set resources.requests.cpu=1000m \
            --set resources.requests.memory=1Gi \
            --set resources.limits.cpu=4000m \
            --set resources.limits.memory=4Gi \
            --set scarletdme.numUsers=100 \
            --set scarletdme.sortMem=8192 \
            --set podDisruptionBudget.enabled=true \
            --set podDisruptionBudget.minAvailable=1 \
            --wait \
            --timeout 10m \
            --atomic

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/scarletdme -n scarletdme --timeout=5m
          kubectl get pods -n scarletdme
          kubectl get svc -n scarletdme

      - name: Run health check
        run: |
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=scarletdme -n scarletdme --timeout=5m

      - name: Get service URL
        run: |
          echo "Waiting for LoadBalancer IP..."
          kubectl get svc scarletdme -n scarletdme -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || echo "LoadBalancer IP not yet assigned"

  rollback-staging:
    name: Rollback Staging
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/dev'
    needs: deploy-staging
    
    steps:
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Rollback
        run: |
          helm rollback scarletdme-staging -n scarletdme-staging
          echo "Rolled back to previous release"

  rollback-production:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: failure() && startsWith(github.ref, 'refs/tags/v')
    needs: deploy-production
    
    steps:
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Rollback
        run: |
          helm rollback scarletdme -n scarletdme
          echo "Rolled back to previous release"

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Send success notification
        if: needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success'
        run: |
          echo "✅ Deployment successful!"
          echo "Staging: ${{ needs.deploy-staging.result }}"
          echo "Production: ${{ needs.deploy-production.result }}"
          # Add your notification service here (Slack, Discord, email, etc.)

      - name: Send failure notification
        if: needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          echo "Staging: ${{ needs.deploy-staging.result }}"
          echo "Production: ${{ needs.deploy-production.result }}"
          # Add your notification service here (Slack, Discord, email, etc.)











