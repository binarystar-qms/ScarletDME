# inetd configuration for ScarletDME network services
# Format: service_name socket_type proto flags user server_path server_args

# QMServer - telnet-style connections on port 4242
4242 stream tcp nowait root /usr/qmsys/bin/qm qm -n

# QMClient - API connections on port 4243  
4243 stream tcp nowait root /usr/qmsys/bin/qm qm -n -q

