# Default values for scarletdme
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Replica count for the deployment
replicaCount: 1

image:
  # Image repository
  repository: scarletdme/scarletdme
  # Image pull policy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

# Image pull secrets for private registries
imagePullSecrets: []

# Override the name of the chart
nameOverride: ""
# Override the full name of the chart
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  fsGroup: 1000
  runAsUser: 0
  runAsNonRoot: false

# Container security context
securityContext:
  capabilities:
    drop:
    - ALL
    add:
    - NET_BIND_SERVICE
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # Service type (ClusterIP, NodePort, or LoadBalancer)
  type: ClusterIP
  # QMServer port (telnet connections)
  qmServerPort: 4242
  # QMClient port (API connections)
  qmClientPort: 4243
  # Annotations for the service
  annotations: {}
  # Load balancer IP (if type is LoadBalancer)
  loadBalancerIP: ""
  # Load balancer source ranges
  loadBalancerSourceRanges: []

ingress:
  # Enable ingress
  enabled: false
  # Ingress class name
  className: ""
  # Ingress annotations
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # Ingress hosts configuration
  hosts:
    - host: scarletdme.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  # Ingress TLS configuration
  tls: []
  #  - secretName: scarletdme-tls
  #    hosts:
  #      - scarletdme.local

# Resource limits and requests
resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Persistence configuration
persistence:
  # Enable persistence using Persistent Volume Claims
  enabled: true
  # Storage class name
  storageClassName: ""
  # Access mode
  accessMode: ReadWriteOnce
  # Size of the persistent volume
  size: 10Gi
  # Annotations for PVC
  annotations: {}
  # Selector for existing PVC
  selector: {}
  # Use an existing PVC
  existingClaim: ""

# ScarletDME configuration
scarletdme:
  # QMSYS path
  qmsysPath: /usr/qmsys
  # Group size
  grpSize: 2
  # Number of users
  numUsers: 10
  # Sort memory (in KB)
  sortMem: 4096
  # Additional configuration options
  extraConfig: {}
  # User account configuration
  user:
    # Enable user account creation
    enabled: true
    # Username for ScarletDME
    name: myra
    # Password for the user (will be stored in a Kubernetes secret)
    # WARNING: Override this in production with --set or a secure values file
    password: myrasupersecret

# Liveness probe configuration
livenessProbe:
  enabled: true
  initialDelaySeconds: 40
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3
  successThreshold: 1

# Readiness probe configuration
readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# Startup probe configuration
startupProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1

# Environment variables
env: []
# - name: EXAMPLE_VAR
#   value: "example_value"

# Environment variables from ConfigMaps or Secrets
envFrom: []
# - configMapRef:
#     name: my-config
# - secretRef:
#     name: my-secret

# Extra volumes
extraVolumes: []
# - name: extra-volume
#   emptyDir: {}

# Extra volume mounts
extraVolumeMounts: []
# - name: extra-volume
#   mountPath: /extra

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Network Policy
networkPolicy:
  enabled: false
  # Ingress rules
  ingress: []
  # Egress rules
  egress: []

# Init containers
initContainers: []

# Sidecar containers
sidecars: []


